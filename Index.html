<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGMONI Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0ff;
            display: flex;
            align-items: center;
            01605954258: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            background-color: #111;
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }
        .info-box {
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            height: auto;
            overflow: hidden;
        }
        .reward-box {
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            height: auto;
            display: none; /* Initially hidden */
        }
        .form-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            background-color: #222;
            color: #0ff;
        }
        .form-box button, .reward-box button {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .timer {
            font-size: 50px;
            font-weight: bold;
            color: red;
            display: none;
        }
        .footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }
        #adsScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0ff;
            display: none;
            align-items: center;
            justify-content: center;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Box -->
        <div class="form-box" id="formBox">
            <h2>Sign Up</h2>
            <input type="text" id="userName" placeholder="Enter your name" required>
            <button onclick="submitName()">Submit</button>
        </div>

        <!-- Info Box -->
        <div class="info-box" id="infoBox" style="display: none;">
            <h2>ঠোকা দিয়ে ইনকাম </h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Points:</strong> <span id="userPoints">0</span></p>
            <p><strong>Balance:</strong> $<span id="userBalance">0.00</span></p>
        </div>

        <!-- Reward Box -->
        <div class="reward-box" id="rewardBox">
            <p>Complete Reward Task</p>
            <button onclick="startReward()">Reward Task</button>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer"></div>

        <!-- Footer -->
        <div class="footer" id="footer">
            <a href="#">Home</a>
            <a href="#">Share</a>
            <a href="#">Developer</a>
        </div>
    </div>

    <!-- Full Screen Ads -->
    <div id="adsScreen">
        <iframe id="adsIframe" width="100%" height="100%"></iframe>
    </div>

    <script>
        let points = 0;
        let balance = 0;
        let rewardClicks = 0;
        let timerInterval;

        // Store name and show Info Box + Reward Task
        function submitName() {
            const name = document.getElementById('userName').value;
            if (name.trim() !== '') {
                document.getElementById('displayName').textContent = name;
                document.getElementById('infoBox').style.display = 'block';
                document.getElementById('rewardBox').style.display = 'block'; // Show Reward Task
                document.getElementById('formBox').style.display = 'none'; // Hide Sign Up Form
            } else {
                alert('Please enter a valid name!');
            }
        }

        function startReward() {
            rewardClicks++;
            
            // Show Ads every click
            const adsScreen = document.getElementById('adsScreen');
            const adsIframe = document.getElementById('adsIframe');
            adsIframe.src = "https://luglawhaulsano.net/4/8287768"; // এখানে আপনার Ads HTML এর লিঙ্ক দিন
            adsScreen.style.display = 'flex';

            // Timer for ads display
            let countdown = 10;
            const timer = document.getElementById('timer');
            timer.textContent = countdown;
            timer.style.display = 'block';

            timerInterval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    timer.style.display = 'none';
                    adsScreen.style.display = 'none'; // Hide Full Screen Ads

                    // Update Points and Balance on 10th click
                    if (rewardClicks === 10) {
                        points++;
                        balance += 0.03;
                        document.getElementById('userPoints').textContent = points;
                        document.getElementById('userBalance').textContent = balance.toFixed(2);
                        rewardClicks = 0; // Reset click counter after reward
                    }
                }
            }, 1000); // 10 সেকেন্ড
        }
    </script>
<script type='text/javascript' src='//pl24041402.profitablecpmrate.com/71/38/8a/71388a222b2d92fd8359d526d9ab5807.js'></script>
</body>
</html>
